# Where and how to store data.
storage:
  dbPath: /var/lib/mongodb
  journal:
    enabled: true

# network interfaces
net:
  port: 27017
  bindIp: 0.0.0.0  # Listen on all interfaces (use carefully in production)

# process management
processManagement:
  fork: true  # Run as a daemon
  pidFilePath: /var/run/mongodb/mongod.pid

# system log
systemLog:
  destination: file
  path: /var/log/mongodb/mongod.log
  logAppend: true

# security
security:
  authorization: enabled
